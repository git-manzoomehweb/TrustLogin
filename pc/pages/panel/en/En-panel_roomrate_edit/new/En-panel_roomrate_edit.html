<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<basis core="call" file="Client_CheckRkey.inc"></basis> <!-- updated login -->
 <basis core="group" name="DelayOne">
 <basis core="external.fly.ws" source="cmsDbService2" name="db"  procedurename="dbsource">
  <member method="panel"
   name="roomrate-Edit" 
   query='{
   "name": "db",
   "mid": "20",
   "member":[{ 
   "type":"list", 
   "name":"q", 
   "request":"Panel_RoomRate_Edit", 
   "dmnid":"[##cms.cms.domainid##]", 
   "userid":"[##db.checkrkey.userid|(0)##]",
   "panel_user":"1",
   "query":[##cms.json.header##] } ]} '
   preview="" />
 </basis>
</basis>
<span class="form"></span>
<script src="[##cms.cms.cdn##]/_js/jquery-1.8.0.min.js"></script> 

<script type="text/javascript">
   var unit='[##cms.form.unit##]'
   var unitname='[##cms.form.unitname##]'
   var onrequest='[##cms.form.onrequest##]'
   var hotelname='[##cms.form.hotelname##]'
   var roomname='[##cms.form.roomname##]'
   var fromdate='[##cms.form.fromdate##]'
   var todate='[##cms.form.todate##]'
   var fdate='[##cms.form.fdate##]'
   var tdate='[##cms.form.tdate##]'
   var prices_buy_cost='[##cms.form.prices_buy_cost##]'
   var childwithoutbed_buy_cost='[##cms.form.childwithoutbed_buy_cost##]'
   var childwithbed_buy_cost='[##cms.form.childwithbed_buy_cost##]'
   var adultextrabed_buy_cost='[##cms.form.adultextrabed_buy_cost##]'
   var json='[##cms.json.header##]'
   var obj = JSON.parse(json);

   form='<form action="/EN-specialprice-new.bc" class="form_link" method="post"><input type="hidden" name="unit" value="'+unit+'"><input type="hidden" name="unitname" value='+unitname+'><input type="hidden" name="onrequest" value='+onrequest+'><input type="hidden" name="hotelname" value="'+hotelname+'"><input type="hidden" name="roomname" value="'+roomname+'"><input type="hidden" name="fromdate" value='+fromdate+'><input type="hidden" name="todate" value='+todate+'><input type="hidden" name="gid" value='+obj.gid+'><input type="hidden" name="hid" value='+obj.hid+'><input type="hidden" name="roomid" value='+obj.roomid+'><input type="hidden" name="fdate" value='+fdate+'><input type="hidden" name="tdate" value='+tdate+'><input type="hidden" name="prices_buy_cost" value='+prices_buy_cost+'><input type="hidden" name="childwithoutbed_buy_cost" value='+childwithoutbed_buy_cost+'><input type="hidden" name="childwithbed_buy_cost" value='+childwithbed_buy_cost+'><input type="hidden" name="adultextrabed_buy_cost" value='+adultextrabed_buy_cost+'></form>'

   $(".form").html(form)
   $(".form_link").submit()
   
</script>
