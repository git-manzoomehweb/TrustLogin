<basis core="call" file="Client_CheckRkey.inc"></basis> <!-- updated login -->
<basis core="group" name="Delay">
    <basis core="external.fly.ws" source="cmsDbService2" name="db" procedurename="dbsource" >
        <member 
            name="Panel_Hotel_Edit"  method="panel"
            query= '{
                "name": "db",
                "mid": "20",
                "member": [
                    {
                        "type": "scalar",
                        "name": "q",
                        "request": "Panel_Hotel_Edit",
                        "group": [##cms.json.header##],
                        "id": "[##cms.query.id##]",
                        "hotelid": "[##cms.query.hotelid##]",
                        "dmnid": "[##cms.cms.domainid##]",
                        "panel_user":"1",
                        "userid":"[##db.checkrkey.userid|(0)##]"

                    }
                ]
            }'  
            preview=""  />
    </basis>
    <html>

        <head>
            <meta name="description" content="Waiting" />
            <meta name="author" content="BasisCore">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <title>Waiting</title>
            <link rel="stylesheet" type="text/css" href="/css/Site.css">
            <link rel="stylesheet" type="text/css" href="/reservation/css/loading.css">
        </head>

        <body>
            <div id="alert-Loadding-box"></div>
            <div id="alert-Loadding">
                <div id="circularG">
                    <div id="circularG_1" class="circularG"></div>
                    <div id="circularG_2" class="circularG"></div>
                    <div id="circularG_3" class="circularG"></div>
                    <div id="circularG_4" class="circularG"></div>
                    <div id="circularG_5" class="circularG"></div>
                    <div id="circularG_6" class="circularG"></div>
                    <div id="circularG_7" class="circularG"></div>
                    <div id="circularG_8" class="circularG"></div>
                </div>
                <basis core="group" if="'[##db.Panel_Hotel_Edit.result##]'='1003'">
                    <div class="alert-Txt">ویرایش با موفقیت انجام شد</div>
                    <div class="alert-Txt" style="font-size:16px">لطفا چند لحظه صبر کنید</div>
                    <script type="text/javascript">window.location='/Panel-Hotel_view.bc?bcpage=21&hotelid=[##cms.query.hotelid##]&hotelgroupid=[##cms.query.id##]'</script>
                </basis>

                <basis core="group" if="'[##db.Panel_Hotel_Edit.result##]'='1004'">
                    <div class="alert-Txt">متاسفانه عملیات با خطا مواجه شد, لطفا مجددا سعی کنید</div>
                    <div class="alert-Txt" style="font-size:16px">لطفا چند لحظه صبر کنید</div>
                    <script type="text/javascript">window.location='/Panel-Hotel_view.bc?bcpage=21&hotelid=[##cms.query.hotelid##]&hotelgroupid=[##cms.query.id##]'</script>
                </basis>
                <basis core="group" if="'[##db.Panel_Hotel_Edit.result##]'='1002'">
                    <div class="alert-Txt"> هتل یافت نشد, لطفا مجددا سعی کنید</div>
                    <div class="alert-Txt" style="font-size:16px">لطفا چند لحظه صبر کنید</div>
                    <script type="text/javascript">window.location='/Panel-Hotel_view.bc?bcpage=21&hotelid=[##cms.query.hotelid##]&hotelgroupid=[##cms.query.id##]'</script>
                </basis>
            </div>
        </body>

    </html>
</basis>
