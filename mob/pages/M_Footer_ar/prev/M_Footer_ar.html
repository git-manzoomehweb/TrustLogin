    var menu = new MmenuLight(
        document.querySelector('#menu'),
        'all'
    );
    var navigator = menu.navigation({
        selectedClass: 'Selected',
        slidingSubmenus: true,
        theme: 'light',
        title: '...الحجز عبر الإنترنت '
    });

            evnt.preventDefault();
            drawer.open();
