<script type="text/javascript">
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${'rkey'}=`);
    if (parts.length === 2) {
        fetch('/Client_User_Type.inc')
            .then(response => response.text())
            .then(user => {
                if (user == 1 || user == 2) {
                    $("#search-box").load("/search-engine.bc")
                }
            }).catch(error => console.error(error))
    }
</script>
